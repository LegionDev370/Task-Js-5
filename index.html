<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="content">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center">Kim Birinchi bo'lib boradi</h1>
            </div>
            <div class="col-12">
              <div class="content-flex d-flex justify-content-center mt-4">
                <form>
                  <label for="distacne">Distance</label>
                  <input
                    type="text"
                    id="input" required
                    placeholder="enter the number"
                  />
                  <button type="submit">Calculating</button>
                </form>
              </div>
            </div>
            <div class="row mt-5 g-3">
              <div class="col-12 col-md-3 col-xxl-3">
                <div class="card">
                  <div>
                    <img src="./images/walk.png" alt="walk" />
                  </div>
                  <p>Walk</p>
                  <p class="calculating-text-1"></p>
                </div>
              </div>
              <div class="col-12 col-md-3 col-xxl-3">
                <div class="card">
                  <div>
                    <img src="./images/velo.png" alt="velo" />
                  </div>
                  <p>Velo</p>
                  <p class="calculating-text-2"></p>
                </div>
              </div>
              <div class="col-12 col-md-3 col-xxl-3">
                <div class="card">
                  <div>
                    <img src="./images/car.png" alt="car" />
                  </div>
                  <p>Car</p>
                  <p class="calculating-text-3"></p>
                </div>
              </div>
              <div class="col-12 col-md-3 col-xxl-3">
                <div class="card">
                  <div>
                    <img src="./images/air.png" alt="air" />
                  </div>
                  <p>Air</p>
                  <p class="calculating-text-4"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
